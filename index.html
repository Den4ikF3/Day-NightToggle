<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-Night Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> <div class="toggle-wrapper">
        <input type="checkbox" id="day-night-toggle" class="toggle-input">
        <label for="day-night-toggle" class="toggle-label">
            
            <div class="track-bg">
                <div class="star s1"></div>
                <div class="star s2"></div>
                <div class="star s3"></div>
                <div class="cloud c1"></div>
                <div class="cloud c2"></div>
                <div class="cloud c3"></div>
            </div>

            <div class="toggle-thumb">
                <div class="sun"></div>
                
                <div class="moon">
                    <div class="crater cr1"></div>
                    <div class="crater cr2"></div>
                    <div class="crater cr3"></div>
                </div>
            </div>

        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
